    <button onclick="window.arrggghhh()">Trigger error</button>
    <script src="../dist/clogit.js"></script>

            outputs: [
                new clogit.output.Console({
                    format: new clogit.format.Logcat()
                })
            ]
        });

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            log.err('Button', error);
            return false;
        }
    </script>

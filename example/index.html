<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="window.arrggghhh()">Trigger error</button>
    <script src="../dist/citlog.js"></script>
    <script>
        const log = new citlog.Logger({
            outputs: [
                new citlog.output.Stdout({
                    levels: citlog.Severity.All &~ citlog.Severity.Error
                })
            ]
        });

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            log.err(error);
            return false;
        }
    </script>
</body>
</html>
